<style>
  .netlify-identity-button {
    background: var(--pink);
    border: 0;
    border-radius: 0.25rem;
    color: var(--white);
    display: block;
    font-family: var(--font-family);
    font-size: 1rem;
    font-weight: normal;
    letter-spacing: 0.15em;
    margin: 0 auto;
    padding: 0.5rem 1rem;
    text-align: center;
    text-decoration: none;
    text-transform: uppercase;
    width: 300px;
  }
</style>

<div data-netlify-identity-button></div>

<script
  type="text/javascript"
  src="https://identity.netlify.com/v1/netlify-identity-widget.js"
></script>

<script>
  const handleLogin = (user) => {
    // redirect user to admin page if user logged in and token exists
    if (user && user.token) window.location.pathname = "/admin";
  };
  // when user visits login page initially, check their login status; if logged-in already, then redirect them to admin page
  window.netlifyIdentity.on("init", handleLogin);
  // when user attempts to login; if successful, then redirect them to admin page
  window.netlifyIdentity.on("login", handleLogin);
</script>
